<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>

    <section class="main-block">
        <div class="calc-body">
            <input type="text" class="output-panel" value="" placeholder="0">
            <button id="clean" class="operation-btn">C</button>
            <button id="brackets" class="operation-btn">()</button>
            <button id="remainder" class="operation-btn">%</button>
            <button id="division" class="operation-btn">÷</button>
            <button id="" class="digit">7</button>
            <button id="" class="digit">8</button>
            <button id="" class="digit">9</button>
            <button id="product" class="operation-btn">x</button>
            <button id="" class="digit">4</button>
            <button id="" class="digit">5</button>
            <button id="" class="digit">6</button>
            <button id="" class="operation-btn">-</button>
            <button id="" class="digit">1</button>
            <button id="" class="digit">2</button>
            <button id="" class="digit">3</button>
            <button id="" class="operation-btn">+</button>
            <button id="digit_0" class="digit">0</button>
            <button id="point" class="operation-btn">,</button>
            <button id="resultBtn" class="operation-btn">=</button>
        </div>
    </section>

</body>
</html>
